---
layout: page
---
<article class="post">
  	<header>
	  <time class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }}
	  </time>
	  
	  <h1>{{ page.title }}</h1>
	</header>
	
	<hr class="style1">
  <div class="entry">
    {{ content }}
  </div>
	<hr class="style1">


  	<div class="PageNavigation">
	  {% if page.previous.url %}
	    <a class="prev float-left" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
	  {% endif %}
	  {% if page.next.url %}
	    <a class="next float-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
	  {% endif %}
	</div>
<br>
<hr class="style1">
  {% include disqus.html %}
</article>
