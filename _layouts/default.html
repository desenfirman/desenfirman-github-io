<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href='{{ "/style.css" | absolute_url }}'>

    <link rel="stylesheet" type="text/css" href='{{ "assets/css/all.min.css" | absolute_url }}'>
    

    {% seo %}
</head>
<body {% if page.url != "/" %} style="background-color: #E9EEFC" {% endif %} >
    <div id="particles-js"></div>
    
    <div id="sidebar_overlay" class="overlay"></div>

    <div id="search_overlay" class="overlay">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <a id="close_button" class="float-right" style="color: #f4f4f4; cursor: pointer;"  title="Close Search"><i class="fa fa-times-circle fa-lg"></i></a>
                </div>
            </div>  
            <div class="row">
                    <div class="col-md-6">
                        <div id="search-searchbar"></div>
                        <div id="search-hits">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h4>or browse by tags</h4>
                    </div>
            </div>
      </div>
    </div>

    <div id="page-container">
        {% include left_nav.html %}
        <div id="page-content">
            <div id="wrap">{{content}}</div>
        </div>

    </div>

    {% include algolia.html %}
    
    <script src='{{ "assets/js/jquery-3.2.1.min.js" | absolute_url }}'></script>
    <script src='{{ "assets/js/popper.min.js" | absolute_url }}'></script>
    <script src='{{ "assets/js/bootstrap.min.js" | absolute_url }}'></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src='{{ "assets/js/particle.js" | absolute_url }}'></script>
    <script src='{{ "assets/js/typewriter.js" | absolute_url }}'></script>
    <script src='{{ "assets/js/script.js" | absolute_url }}'></script>
    {% include analytics.html %}
</body>
</html>
